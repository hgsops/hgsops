        <!-- Page Header -->

            <div class="col-lg-12">
                <h1 class="page-header">Search for a Business</h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
        <div class="row">       
            <form action="output.html">
                <div class="col-md-6 portfolio-item">                    
                     <fieldset>                    
                        <div style="padding: 5px;">
                            <label for="PVMEMO">Company Name:</label>
                            <input type="text" id="PVMEMO" name="PVMEMO" style="float: right;" />
                        </div>
                        <div style="padding: 5px; margin-bottom: 30px;">
                            <p style="font-weight: bold;">8a Graduation Date Range:</p>
                                <label for="GRAD8aStart" style="float: left;">From:</label>
                                <input type="text" id="GRAD8aStart" name="GRAD8a" style="float: left;"/>
                                <input type="text" id="GRAD8aEnd" name="GRAD8a" style="float: right;" />
                                <label for="GRAD8aEnd" style="float: right;">To:</label>
                        </div>
                        <div style="padding: 5px;">
                            <label for="CONTITLE">Contract Title:</label>
                            <input type="text" id="CONTITLE" name="CONTITLE" style="float: right;" />
                        </div>
                        <div style="padding: 5px;">
                            <label for="CONTNUM">Contract Number:</label>
                            <input type="text" id="CONTNUM" name="CONTNUM" style="float: right;" />
                        </div>
                        <div style="padding: 5px;">
                            <label for="CSTART">Contract Start:</label>
                            <input type="text" id="CSTART" name="CSTART" style="float: right;" />
                        </div>
                        <div style="padding: 5px;">
                            <label for="CEND">Contract End:</label>
                            <input type="text" id="CEND" name="CEND" style="float: right;" />
                        </div>
                        <div style="padding: 5px;">
                            <label for="SACODE">Set Aside Code:</label>
                            <input type="text" id="SACODE" name="SACODE" style="float: right;" />
                        </div>
                        <div style="padding: 5px;">
                            <label for="NAICS">NAICS Code:</label>
                            <input type="text" id="NAICS" name="NAICS" style="float: right;" />
                        </div>
                        <div style="padding: 5px;">
                            <label for="NAICSDESC">NAICS Description:</label>
                            <input type="text" id="NAICSDESC" name="NAICSDESC" style="float: right;" />
                        </div>
                        <div style="padding: 5px;">
                            <label for="POPCITY">City:</label>
                            <input type="text" id="POPCITY" name="POPCITY" style="float: right;" />
                        </div>
                        <div style="padding: 5px;">
                            <label for="businessState">Enter the state of the business: </label>
                            <input name="businessState" id="businessState" name="businessState" style="float: right;" />
                        </div> 
                        <button id="button" type="submit" class="ui-button ui-corner-all ui-widget">Search</button>
                    </fieldset>                    
                </div>            
                <div class="col-md-3 portfolio-item">
                    <fieldset>
                        <legend> 8a buisiness types </legend>
                            <div id="controlgroup">                             
                                <input type="checkbox" id="women" name="women" class="form-control">
                                <label for="women">Women Owned</label>

                                <input type="checkbox" id="veteran" name="veteran" class="form-control">
                                <label for="veteran">Veteran Owned</label>

                                <input type="checkbox" id="minority" name="minority" class="form-control">
                                <label for="minority">Minority Owned</label>

                                <input type="checkbox" id="tribe" name="tribe" class="form-control">
                                <label for="tribe">Tribal Government</label>
                            </div>                      
                    </fieldset>
                </div>
            </form>
